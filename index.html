<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - IMDb Clone</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />

    <!-- BOOTSTRAP CSS LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- MY CSS FILE LINK -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg px-5 bg-dark sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="/index.html">
          <img
            width="40"
            style="border-radius: 10px"
            src="./assets/img/favicon.png"
            alt=""
          />
        </a>

        <div id="search-bar" class="mx-auto">
          <form>
            <input
              type="search"
              id="search"
              placeholder="Search Your Movie by Title"
            />
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>

        <button id="reload-btn" title="Reload the page">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </nav>
    <!-- MAIN -->
    <div id="grand-parent" class="d-grid bg-primary">
      <!-- suggested movie container -->
      <main id="main-container" class="bg-danger">
        <div id="suggested-movie-container">
          <!-- ADD DYNAMIC SEARCHED MOVIE CARD HERE -->
        </div>
      </main>
      <!-- favourite movie container -->
      <section id="favMovieListContainer" class="bg-dark-fav">
        <h2 class="text-center text-white">Favourites</h2>
        <div id="fav-list" class="my-5">
          <!-- ADD DYNAMIC FAV MOVIE CARD HERE -->
        </div>
      </section>
    </div>

    <!-- BOOTSTRAP JS LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- FONT AWESOME JS LINK -->
    <script
      src="https://kit.fontawesome.com/4bfb5306a3.js"
      crossorigin="anonymous"
    ></script>

    <!-- MY SCRIPT LINK -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
